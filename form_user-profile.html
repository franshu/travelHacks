<section id="content">
	<header>
		<div class="container">
			<div class="row">

		</div>
	</header>
	<section id="profile-image">
		<div class="container-fluid">
			<div class="row">
				<img id="photo-profile" src="assets/img/user-default.png" class="img-responsive" alt="User profile image">
			</div>
		</div>
	</section>
	<section id="profile-data">
		<div class="container">
			<div class="user-header row text-center">
				<div class="col-xs-12 col-sm-6 col-sm-3">
					<h1 id="name">User name</h1>
					<small>Joined <span>september 2017</span></small>
				</div>
			</div>
			<div class="user-presentation row">
				<div class="col-xs-12 col-sm-6 col-sm-3">
					<form>
						<div class="form-group">
							<label for="profileImage">Profile image</label>
							<input type="file" id="profileImage">
						</div>
						<div class="form-group">
							<label for="place">Hometown</label>
							<input type="text" class="form-control" id="place" placeholder="Hometown">
						</div>
						<div class="form-group">
							<label for="music">Favorite music</label>
							<input type="text" class="form-control" id="music" placeholder="Favorite music">
						</div>
						<div class="form-group">
							<label for="description">About you</label>
							<input type="text" class="form-control" id="description" placeholder="About you">
						</div>
						<a id="submit" href="perfil.html" class="btn btn-primary">Submit</a>
					</form>
				</div>
			</div>
		</div>
